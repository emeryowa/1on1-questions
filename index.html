<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container has-text-centered	">
            <h1 class="subtitle">
                1:1 Questions Randomizer
            </h1>
            <p class="subtitle">
                Click the button to generate a random 1:1 question
            </p>

            <button id="randomize-button" class="button is-primary">
                Roll the dice
            </button>
        </div>
    </section>

    <section id="result" class="hero is-hidden">
        <div class="hero-body">
            <div class="container has-text-centered	">
                <p>⬇️</p>
                <h1 class="title mb-6"></h1>
                <p class="subtitle"></p>
            </div>
        </div>
    </section>

    <footer class="has-text-centered">
        <small>Based on <a href="https://github.com/VGraupera/1on1-questions" target="_blank">github.com/VGraupera/1on1-questions</a></small>
    </footer>

    <script src="js/main.js"></script>
</body>
